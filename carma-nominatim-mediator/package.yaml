name:        carma-nominatim-mediator
version:     1.0.0.0
license:     BSD3
author:      Viacheslav Lotsmanov
maintainer:  <lotsmanov89@gmail.com>
category:    Web
synopsis:    Middleware between CaRMa and community Nominatim server

description:
  Middleware between CaRMa and community Nominatim server.
  .
  It caches results and guards intervals between requests to not exceed limits.

dependencies:
  - aeson
  - attoparsec
  - base
  - bytestring
  - carma-monads
  - carma-utils
  - configurator
  - containers
  - directory
  - exceptions
  - hashable
  - http-api-data
  - http-client
  - http-client-tls
  - lifted-base
  - monad-control
  - monad-logger
  - mtl
  - qm-interpolated-string
  - servant
  - servant-client
  - servant-server
  - servant-swagger
  - swagger2
  - text
  - time
  - transformers-base
  - unordered-containers
  - warp

ghc-options:
  - -Wall
  - -Werror
  - -O2
  - -funbox-strict-fields

library:
  source-dirs: src

executables:
  carma-nominatim-mediator:
    source-dirs: app
    main: Main.hs
    dependencies: [carma-nominatim-mediator]
    ghc-options: [-threaded]
