<!-- Case screen layout -->
<!-- Main case form -->
<div id="left"
     class="nice-scrollbar pane">
  <div class="form-vertical">
    <div class="control-group">
      <div class="control-label">
        <label>Номер</label>
      </div>
      <div class="controls">
        <input type="text" disabled id="case-number"
               data-bind="value: maybeId"/>
      </div>
    </div>
    <div id="case-form" />
    <div class="control-group">
      <div class="control-label">
        <label>Услуги</label>
      </div>
      <div class="controls">
        <span id="service-picker-container" />
      </div>
    </div>
    <div id="case-permissions" />
  </div>
</div>

<!-- Central pane with subform -->
<!--
    TODO Should be spanN when fluid containers are fixed in
    Bootstrap upstream. -->
<div id="center"
     class="nice-scrollbar pane">
</div>

<!-- Rightmost pane with list of empty fields and action notes
  -->
<div id="right" class="nice-scrollbar pane">
  <form class="form-vertical">
    <div class="control-group">
      <div class="controls">
        <span class="accordion" id="case-actions-references" />
        <span class="accordion"
              id="case-car-description"
              data-bind='visible: car_modelInfo()'>
          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle"
                 data-toggle="collapse"
                 data-parent="#case-car-description"
                 href="#case-car-model-info">
                 Справка об автомобиле
              </a>
            </div>
            <div id="case-car-model-info" class="accordion-body collapse">
              <div class="accordion-inner"
                   data-bind="html: car_modelInfo">
              </div>
            </div>
          </div>
        </span>
        <span class="accordion" id="case-program-description">
          <h3 data-bind="text: programLocal"></h3>
          <address data-bind="html:programDesc"></address>
          <div data-bind="foreach: servicesDescs">
            <div class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle"
                   data-toggle="collapse"
                   data-parent="#case-program-description"
                   data-bind="text: title, attr: {href: '#case-desc-' + $index()}">
                </a>
              </div>
              <div data-bind="attr: {id: 'case-desc-' + $index()}"
                   class="accordion-body collapse">
                <div class="accordion-inner" data-bind="html: description">
                </div>
              </div>
            </div>
          </div>
        </span>
      </div>
    </div>
  </form>
  <div id="empty-fields-placeholder" />
</div>
