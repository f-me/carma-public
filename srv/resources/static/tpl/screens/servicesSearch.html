<div class="row-fluid">
  <div id="search-results" class="span9">
    <table id="tbl" class="table table-striped table-hover">
      <thead>
        <tr data-bind="foreach: showFields">
          <th>
            <button class="btn btn-link" data-bind="text: meta.label, sort: name">
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- ko foreach: kvms -->
        <tr data-bind="foreach: $root.showFields">
          <td data-bind="render: $parent" />
        </tr>
        <!-- /ko -->
      </tbody>
    </table>
  </div>

  <div class="span3">
    <div id="search-conditions"
         data-bind="foreach: _meta.showFields">
      <div data-bind="renderField: $data" />
    </div>
  </div>

</div>
