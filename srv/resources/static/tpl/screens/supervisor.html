<!-- Supervisor screen template -->
<div id="supervisor-left" class="nice-scrollbar pane">
  <p class="lead">
    Нераспределённых действий на заказ услуги: <span id="unassigned-orders">—</span>
  </p>
  <p class="lead">
    Нераспределённых действий на контроль услуги: <span id="unassigned-controls">—</span>
  </p>

  <div class="form-vertical">
    <div id="table-filter" class="well">
      <fieldset>
        <div class="row-fluid">
          <div class="span8">
            <label>Диапазон</label>
            <input id="date-min" type="text" />
            -
            <input id="date-max" type="text" />
          </div>
        </div>

        <div class="row-fluid">
          <div id="roles" class="span5"></div>
        </div>

        <div class="row-fluid">
          <div class="span5">
            <label>Действия</label>
            <select id="closed">
              <option value="0">Открытые</option>
              <option value="1">Закрытые</option>
              <option value="">Открытые и закрытые</option>
            </select>
          </div>
        </div>

        <div class="row-fluid">
          <div class="span5">
            <button id="reload" class="btn">
              Обновить
            </button>
          </div>
        </div>
      </fieldset>
    </div>
    <table id="supervisor-table" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th width="1%">№кейса/ действия</th>
          <th width="1%">Закрыто?</th>
          <th width="1%">Тип действия</th>
          <th width="1%">Ответственный</th>
          <th width="5%">Роль</th>
          <th width="10%">Время выполнения</th>
          <th width="3%">Простой/ работа/ затраты</th>
          <th width="10%">Результат</th>
          <th width="2%">Пр</th>
          <th>Город</th>
          <th>Программа</th>
          <th>Ожидаемое время начала оказания услуги</th>
          <th>Название услуги</th>
        </tr>
      </thead>
      <tbody/>
    </table>
  </div>
</div>

<div id="supervisor-right" class="nice-scrollbar pane">
  <form class="form-vertical">
    <div id="action-form" />
    <div id="action-permissions" />
  </form>
</div>
