<!-- User managament screen template -->
<div id="user-left" class="nice-scrollbar pane">
  <div id="user-errors" class="alert alert-error" style="display:none;"/>
  <form class="form-vertical">
    <button class="btn btn-action" type="button"
            onclick="location.hash='usermeta';location.reload(true);">
      <i class="icon icon-plus"></i>Добавить пользователя
    </button>
    <br/><br/>
    <table id="user-table" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Логин</th>
          <th>Реальное имя</th>
        </tr>
      </thead>
      <tbody/>
    </table>
  </form>
</div>

<div id="user-center" class="nice-scrollbar pane">
  <form class="form-vertical">
    <div id="user-view" />
    <div id="user-permissions" />
  </form>
</div>
